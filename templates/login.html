<!DOCTYPE html>
<html>
{% load staticfiles %}
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <title>伪基站点+点击显示路线</title>
    <meta name="keywords" content="“互联网+”伪基站监管">
    <meta name="description" content="“互联网+”伪基站监管平台是基于“互联网+”工作模式和大数据分析，用来对权限范围行政区域范围内的伪基站进行快速发现、深度分析以及精确定位的平台。">

    <link rel="shortcut icon" href="{% static 'images/img/favicon.ico' %}">
    <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

    <link href="{% static 'css/animate.min.css' %}" rel="stylesheet">
    <link href="{% static 'css/style.min.css' %}" rel="stylesheet"><base target="_blank">
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h5 style = 'font-size:70px;margin-bottom:20px;' class="logo-name">管理系统</h5>

            </div>
            <h3>欢迎使用 在线管理系统</h3>

                <div class="form-group">
                    <input type="text" id = 'username' class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" id = 'password' class="form-control" placeholder="密码" required="">
                </div>
                <button id = 'login_submit' type="submit" class="btn btn-primary block full-width m-b">登 录</button>

        </div>
    </div>
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
</body>


<script>

    $(document).ready(function(){

        $('#login_submit').click(function(){
             $.ajax({
                 cache: false,
                 type: "POST",
                 url:{% url 'signin' %},
                 data: {
                        'username': $('#username').val(), //用户名
                        'password': $('#password').val() //密码
                        },
                 async:true,
                beforeSend:function(xhr, settings){
                    xhr.setRequestHeader("X-CSRFToken", "{{ csrf_token }}");
                },
                success: function(data){
                    if (data.status == 'fail') {
                        alert('用户名或密码错误')
                    }
                    if(data.status == 'success') {

                        window.location.href = "/index";
                    }

                }
            });
             return false; //<---- move it here
        });
    });

</script>


</html>
